<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <form action="#" id="findBus" onsubmit="return false;">
        <input type="text" id="stopID"/>
        <input type="submit" onclick="getData();"/>
    </form>
    <script>
    function getData(){
        var stopNum = document.getElementById('stopID').value;
        var url = 'http://localhost:8000/cgi-bin/bustime.py?StopId='+ stopNum;
        window.open(url, "_self");
    }
    </script>
</body>
</html>
